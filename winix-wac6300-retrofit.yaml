# GPIO Pin Summary
# ================
# ESP32-C6 GPIO Assignments:
# GPIO0  - Level Shifter Output Enable (Active High)
# GPIO1  - Fan PWM Control (4kHz PWM signal) → Stock Pin 7
# GPIO2  - Ionizer Enable (Active High) → Stock Pin 2
# GPIO3  - Mode Switch (Input, Pull-up, Active Low) - Short: cycle speeds, Long: toggle ion
# GPIO4  - Filter Reset Switch (Input, Pull-up, Active Low) - Short: clear LED, Long: reset timers
# GPIO6  - Fan Monitor ADC (Voltage feedback from fan) → Stock Pin 8
# GPIO7  - Power Switch (Input, Pull-up, Active Low) - Short: toggle fan, Long: dim LEDs
# GPIO8  - WS2812 RGB Status LED (Data line)
# GPIO14 - I2C SDA (PCA9685 communication)
# GPIO15 - I2C SCL (PCA9685 communication)
# GPIO18 - PCA9685 Output Enable (Active Low)
#
# Stock Connector Mapping:
# Stock Pin 1 (12V) → Board power input
# Stock Pin 2 (ION Enable) → GPIO2
# Stock Pin 3 (N/C) → Not used
# Stock Pin 4 (5V) → Board 5V rail
# Stock Pin 5 (GND) → Board ground
# Stock Pin 6 (N/C) → Not used
# Stock Pin 7 (Fan PWM) → GPIO1 (via level shifter)
# Stock Pin 8 (Fan Speed Signal) → GPIO6 (via voltage divider)
#
# PCA9685 Channel Assignments:
# Ch0  - Auto Mode LED
# Ch1  - Sleep Mode LED
# Ch2  - Filter Change LED
# Ch3  - Odor Level 5 LED
# Ch4  - Odor Level 4 LED
# Ch5  - Odor Level 3 LED
# Ch6  - Odor Level 2 LED
# Ch7  - Odor Level 1 LED
# Ch8  - Ionizer LED (Primary)
# Ch9  - Speed 1 LED
# Ch10 - Speed 2 LED
# Ch11 - Speed 3 LED
# Ch12 - Speed 4 LED
# Ch13 - Speed 5 LED
# Ch14 - Ionizer LED 2
# Ch15 - Ionizer LED 3
#
# Fan Speed Settings:
# Speed 1: 20% PWM (Original purifier low speed)
# Speed 2: 28% PWM (Original purifier medium-low)
# Speed 3: 38% PWM (Original purifier medium-high)
# Speed 4: 54% PWM (Original purifier high speed)
# Sleep Mode: 10% PWM (Ultra quiet)
