# Smart Air Purifier Controller - Winix WAC6300 Replacement Board
# ================================================================
# This ESPHome configuration is for a custom replacement control board for the
# Winix WAC6300 Air Purifier, providing smart home integration while maintaining
# all original functionality.
#
# Hardware:
# - ESP32-C6 microcontroller (Supermini form factor)
# - PCA9685 16-channel PWM controller for LED indicators
# - Fan speed control with PWM (20%, 28%, 38%, 54% matching original speeds)
# - Physical button controls (power, mode, filter reset)
# - Ionizer control with triple LED indicators (channels 8, 14, 15)
# - Multiple LED indicators for status, speed, and air quality
#
# Stock Connector Pinout (8-pin):
# Pin 1: 12V (Power input)
# Pin 2: ION Enable (To ionizer module)
# Pin 3: N/C (Not connected)
# Pin 4: 5V (Power output/input)
# Pin 5: GND (Ground)
# Pin 6: N/C (Not connected)
# Pin 7: Fan PWM (Speed control to fan)
# Pin 8: Fan Speed Signal (Feedback from fan)
#
# Features:
# - 4 preset fan speeds matching original Winix WAC6300 speeds
# - Progressive speed indicator LEDs (cumulative lighting)
# - Smart power button: always turns on to last used speed (never just off)
# - Mode button: short press cycles speeds, long press toggles ionizer
# - Power button: short press toggles fan, long press dims/restores LEDs
# - Filter reset button: short press clears LED, long press (3s) resets all timers
# - Boot sequence displays all LEDs for 1 second
# - LED display auto-restores when unit powers on
# - LED brightness resets to 100% on power cycle
# - Sleep mode automatically dims all LEDs to 25%
# - Filter life tracking: Carbon (90 days), HEPA (365 days)
# - Full Home Assistant integration with extended controls
#
# Home Assistant Controls:
# - Fan with speed control (0-100%)
# - Individual mode switches (Auto, Sleep)
# - Ionizer switch
# - Global LED brightness control
# - LED Display on/off switch
# - Preset speed selector
# - Filter status sensors and reset buttons
# - Filter replacement notifications
# - Odor level display
#
# Version: 1.0
# Last Updated: January 2025

# User custom packages for configuration
packages:
  - !include common/common.yaml
  - !include common/supermini-esp32c6.yaml
  - !include common/common-wifi.yaml

wifi:
  output_power: 16

esphome:
  name: thread-air-purifier-livingroom
  friendly_name: Livingroom Smart Air Purifier
  on_boot:
    - priority: 600  # Very early, after hardware init but before component setup
      then:
        - output.turn_on: pca9685_oe  # Enable PCA9685 outputs
        - delay: 100ms
        # Boot sequence - turn all LEDs on
        - light.turn_on:
            id: auto_mode_led
            brightness: 100%
        - light.turn_on:
            id: sleep_mode_led
            brightness: 100%
        - light.turn_on:
            id: filter_change_led
            brightness: 100%
        - light.turn_on:
            id: speed_1_led
            brightness: 100%
        - light.turn_on:
            id: speed_2_led
            brightness: 100%
        - light.turn_on:
            id: speed_3_led
            brightness: 100%
        - light.turn_on:
            id: speed_4_led
            brightness: 100%
        - light.turn_on:
            id: speed_5_led
            brightness: 100%
        - light.turn_on:
            id: ion_led
            brightness: 100%
        - light.turn_on:
            id: ion_led_2
            brightness: 100%
        - light.turn_on:
            id: ion_led_3
            brightness: 100%
        - light.turn_on:
            id: odor_1_led
            brightness: 100%
        - light.turn_on:
            id: odor_2_led
            brightness: 100%
        - light.turn_on:
            id: odor_3_led
            brightness: 100%
        - light.turn_on:
            id: odor_4_led
            brightness: 100%
        - light.turn_on:
            id: odor_5_led
            brightness: 100%
        - delay: 1s
        # Turn all LEDs off after boot display
        - light.turn_off: auto_mode_led
        - light.turn_off: sleep_mode_led
        - light.turn_off: filter_change_led
        - light.turn_off: speed_1_led
        - light.turn_off: speed_2_led
        - light.turn_off: speed_3_led
        - light.turn_off: speed_4_led
        - light.turn_off: speed_5_led
        - light.turn_off: ion_led
        - light.turn_off: ion_led_2
        - light.turn_off: ion_led_3
        - light.turn_off: odor_1_led
        - light.turn_off: odor_2_led
        - light.turn_off: odor_3_led
        - light.turn_off: odor_4_led
        - light.turn_off: odor_5_led
        - logger.log: "Boot LED test complete"
    - priority: -10  # Late, after all components are set up
      then:
        # Restore proper LED states after everything is initialized
        - lambda: |-
            // Restore LEDs based on current system state
            if (!id(leds_dimmed)) {
              // Restore mode LEDs first
              if (id(auto_mode_switch).state) {
                id(auto_mode_led).turn_on().perform();
              }
              if (id(sleep_mode_switch).state) {
                id(sleep_mode_led).turn_on().perform();
              }
              
              // Restore ionizer LEDs
              if (id(ionizer_switch).state) {
                id(ion_led).turn_on().perform();
                id(ion_led_2).turn_on().perform();
                id(ion_led_3).turn_on().perform();
              }
              
              // Restore odor LEDs
              int odor_level = id(odor_level_display).state;
              if (odor_level >= 1) id(odor_1_led).turn_on().perform();
              if (odor_level >= 2) id(odor_2_led).turn_on().perform();
              if (odor_level >= 3) id(odor_3_led).turn_on().perform();
              if (odor_level >= 4) id(odor_4_led).turn_on().perform();
              if (odor_level >= 5) id(odor_5_led).turn_on().perform();
            }
            
            // Now restore fan state if it was on
            if (id(fan_was_on)) {
              auto call = id(air_purifier_fan).turn_on();
              call.set_speed(id(last_fan_speed));
              call.perform();
              ESP_LOGI("boot", "Restored fan to %d%% speed", id(last_fan_speed));
            }
            
            ESP_LOGI("boot", "System state restored");
        # Check filter status after boot
        - script.execute: check_filter_status

# External component for ESP32-C6 ADC support
external_components:
  - source: github://PhracturedBlue/c6_adc
    refresh: 0s

# Global variables for LED state tracking
globals:
  - id: leds_dimmed
    type: bool
    restore_value: no
    initial_value: 'false'
  - id: mode_long_press_triggered
    type: bool
    restore_value: no
    initial_value: 'false'
  - id: power_long_press_triggered
    type: bool
    restore_value: no
    initial_value: 'false'
  - id: filter_long_press_triggered
    type: bool
    restore_value: no
    initial_value: 'false'
  # Filter runtime tracking (in seconds)
  - id: carbon_filter_runtime
    type: int
    restore_value: yes
    initial_value: '0'
  - id: hepa_filter_runtime
    type: int
    restore_value: yes
    initial_value: '0'
  # Last fan speed memory
  - id: last_fan_speed
    type: int
    restore_value: yes
    initial_value: '20'  # Default to Speed 1 (20%)
  # Fan state memory for boot restore
  - id: fan_was_on
    type: bool
    restore_value: yes
    initial_value: 'false'

# I2C bus for PCA9685
i2c:
  sda: GPIO14
  scl: GPIO15
  scan: true
  id: bus_a

# PCA9685 PWM controller
pca9685:
  - id: pca9685_hub
    address: 0x40  # Default address, change if needed
    frequency: 1000Hz  # Good for LED dimming

# Outputs
output:
  # Level shifter output enable (GPIO0)
  - platform: gpio
    pin: 
      number: GPIO0
      mode:
        output: true
    id: level_shifter_oe
    
  # Fan speed control PWM (GPIO1)
  - platform: ledc
    pin: GPIO1
    id: fan_control_pwm
    frequency: 4000Hz
    channel: 0
    
  # ION Enable (GPIO2)
  - platform: gpio
    pin:
      number: GPIO2
      mode:
        output: true
    id: ion_enable
    
  # PCA9685 Output Enable (GPIO18) - Active LOW
  - platform: gpio
    pin:
      number: GPIO18
      mode:
        output: true
      inverted: true  # OE is active LOW
    id: pca9685_oe

  # PCA9685 LED outputs (matching actual wiring)
  - platform: pca9685
    id: led_auto
    channel: 0
    pca9685_id: pca9685_hub
    
